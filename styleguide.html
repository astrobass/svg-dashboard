      .flex-container {
        display: flex;

        background-color: #ccc;
        flex: 1;
      }
    </style>
  </head>

    <div class="flex-container">

      import { DialHalfBasic } from './src/svgcontrols.js';
      import { DialFullBasic } from './src/svgcontrols.js';

      dials[2] = new DialFullBeamer({
        'containerId': document.getElementById('dial3-div'),
        'range': [0, 120],
        'angleRange': [-30, 210],
        'backgroundColor': [20, 20, 20],
        'foregroundColor': [150, 150, 255],
        'brightness': 0.9,
        'diameter': 400
      });
      dials[3] = new DialFullBeamer({
        'containerId': document.getElementById('dial4-div'),
        'range': [0, 120],
        'angleRange': [-30, 210],
        'backgroundColor': [20, 20, 20],
        'foregroundColor': [150, 150, 255],
        'brightness': 0.1,
        'diameter': 300
      });
      values[0] = 0;
      values[1] = 0;
      values[2] = 0;
      values[3] = 0;
      setInterval(function() {
        for (let i = 2; i < dials.length; i += 1 ) {
          values[i] = (values[i] + -2 + Math.random() * 8) % 120;
          values[i] = values[i] > 0 ? values[i] : 0;
          dials[i].set(values[i]);
        }
      }, 200);

    </script>
